<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="../../vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../vendors/fontawesome/css/all.css" rel="stylesheet"/>
</head>
<body>
<div>
    <div class="wd-sidebar">
        <ul>
            <li><img src="../../images/neu-logo.png" alt="Northeastern" class="w-100"></li>
            <li><a href="profile-sub-column.html" class="wd-background-white">
                <i class="fa-regular fa-user fa-2x wd-color-lightgrey"></i>
                <div class="wd-sidebar-text"><span class="wd-color-red">Account</span></div>
            </a></li>
            <li><a href="../dashboard/index.html">
                <i class="fa-solid fa-gauge fa-2x wd-color-red"></i>
                <div class="wd-sidebar-text">Dashboard</div>
            </a></li>
            <li><a href="../courses-sub-column.html">
                <i class="fa-solid fa-book fa-2x wd-color-red"></i>
                <div class="wd-sidebar-text">Courses</div>
            </a></li>
            <li><a href="#">
                <i class="fa-solid fa-calendar fa-2x wd-color-red"></i>
                <div class="wd-sidebar-text">Calendar</div>
            </a></li>
            <li><a href="#">
                <i class="fa-solid fa-inbox fa-2x wd-color-red"></i>
                <div class="wd-sidebar-text">Inbox</div>
            </a></li>
            <li><a href="#">
                <i class="fa-regular fa-clock fa-2x wd-color-red"></i>
                <div class="wd-sidebar-text">History</div>
            </a></li>
            <li><a href="#">
                <i class="fa-solid fa-computer fa-2x wd-color-red"></i>
                <div class="wd-sidebar-text">Studio</div>
            </a></li>
            <li><a href="#">
                <i class="fa-regular fa-square fa-2x wd-color-red"></i>
                <div class="wd-sidebar-text">Commons</div>
            </a></li>
            <li><a href="#">
                <i class="fa-solid fa-question fa-2x wd-color-red"></i>
                <div class="wd-sidebar-text">Help</div>
            </a></li>
        </ul>
    </div>
    <div class="wd-main-page">
        <div class="wd-left-sidebar-gap-fill-and-align">
            <ul class="wd-sub-sidebar">
                <li><a href="#">Notifications</a></li>
                <li class="wd-sub-sidebar-selected">
                    <a href="index.html">
                        <span class="wd-color-black">Profile</span>
                    </a>
                </li>
                <li><a href="#">Files</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">ePortfolios</a></li>
                <li><a href="#">Shared Content</a></li>
                <li><a href="#">The Hub</a></li>
                <li><a href="#">Qwickly Course Tools</a></li>
                <li><a href="#">Global Announcements</a></li>
            </ul>
        </div>
        <div class="wd-page-content">
            <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="wd-margin-top-5">
                        David Bergantino's Profile
                        <hr class="wd-padding-right">
                    </div></div>
            </div>
                <div class="row">
                    <div class="col-12">
                        <div class="float-lg-end wd-center-content wd-padding-left wd-padding-right">
                            <a href="./index.html" class="wd-black-no-under-links">
                                <button type="button" class="btn btn-secondary">
                                    <i class="fa-solid fa-pencil"></i>
                                    Cancel Editing
                                </button>
                            </a>
                        </div>
                        <i class="fa-regular fa-user fa-8x wd-margin-profile-icon"></i>
                        <form action="index.html">
                            <div class="form-group w-50">
                                <label for="profile-name" class="wd-profile-edit-headers">Name:*</label>
                                <input type="text" id="profile-name" name="profile-name" class="form-control" value="David Bergantino" required>
                            </div>
                            <div class="form-group w-50">
                                <label for="profile-pronouns" class="wd-profile-edit-headers">Pronouns:</label>
                                <select id="profile-pronouns" class="form-control">
                                    <option selected value="NONE">None</option>
                                    <option value="Option2">Option2</option>
                                    <option value="Option3">Option3</option>
                                    <option value="Option4">Option4</option>
                                </select>
                            </div>
                            <div class="form-group w-50">
                                <label for="profile-title" class="wd-profile-edit-headers">Title:</label>
                                <input type="text" id="profile-title" name="profile-title" class="form-control">
                            </div>

                            <div class="form-group w-50">
                                <label>
                                    <h3 class="wd-profile-page-subject wd-margin-top-profile-subjects">Contact</h3>
                                    No registed services, you can add some on the <a href="#" class="wd-red-no-under-links">settings</a> page.
                                </label>
                            </div>

                            <div class="form-group w-50">
                                <label for="profile-biography">
                                    <h3 class="wd-profile-page-subject wd-margin-top-profile-subjects">Biography</h3>
                                </label>
                                <textarea id="profile-biography" class="form-control">Faculty, Software Engineer, AI, Space, and renewables enthusiast.</textarea>
                            </div>

                            <div class="form-group w-75">
                                <label>
                                    <h3 class="wd-profile-page-subject wd-margin-top-profile-subjects">Links</h3>
                                </label>
                                <div class="wd-width-100-percent">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-6"><label for="link-name" class="wd-profile-edit-headers wd-font-weight-700 wd-width-100-percent wd-center-content">Title</label><br></div>
                                            <div class="col-6"><label for="link-url" class="wd-profile-edit-headers wd-font-weight-700 wd-width-100-percent wd-center-content">URL</label><br></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-5"><input type="text" id="link-name" name="link-name" class="form-control" value="Youtube"></div>
                                            <div class="col-1"><i class="fa-solid fa-arrow-right wd-height-50-percent"></i></div>
                                            <div class="col-5"><input type="text" id="link-url" name="link-url" class="form-control" value="https://youtube.com"></div>
                                            <div class="col-1 wd-center-content"><a href="#" class="wd-red-no-under-links">X</a></div>
                                        </div>
                                        <div class="row">
                                            <a href="#" class="col-5 wd-black-no-under-links">
                                                <button type="button" class="btn btn-light">Add another link</button>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr class="w-75">
                            <div class="form-group wd-right-align w-75">
                                <a href="./index.html" class="wd-black-no-under-links">
                                    <button type="button" class="btn btn-light">
                                        Cancel
                                    </button>
                                </a>
                                <a href="./index.html" class="wd-black-no-under-links">
                                    <button type="button" class="btn btn-danger">
                                        Save Profile
                                    </button>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
